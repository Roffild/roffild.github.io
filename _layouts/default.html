<!DOCTYPE html>
<html lang="{{ page.lang }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" rel="stylesheet">
{% if page.lang contains "en" %}
	 <link rel="alternate" hreflang="ru" href="{{ page.url | absolute_url | replace_first: ".com", ".com/ru"}}" />
{% else %}
	 <link rel="alternate" hreflang="en" href="{{ page.url | absolute_url | replace_first: "/ru/", "/"}}" />
{% endif %}
    {% seo %}
    {% include analytics.html %}
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      <h1><a href="https://github.com/Roffild/RoffildLibrary/" target="_blank">{{ page.title }}</a></h1>
      {{ content }}
		<a href="https://github.com/Roffild/RoffildLibrary/" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
    </div>
  </body>
</html>
